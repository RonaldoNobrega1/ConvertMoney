<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@500;700&family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>DevClub Convert Money</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>DevClub Convert Money</h1>
      </header>

      <main>
        <label>
          Converter <b>de</b>
          <select>
            <option>R$ Real Brasileiro</option>
          </select>
        </label>

        <label>
          Converter <b>para</b>
          <select id="currency-select">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
            <option>₿ Bitcoin</option>
            <option>£ Libra Esterlina</option>
            <option>CHF Franco Suiço</option>
          </select>
        </label>

        <label>
          Valor
          <input id="input-real" placeholder="R$ 10.000,00" />
        </label>

        <button id="convert-button" type="button">Converter</button>

        <section>
          <div class="currency-container">
            <img src="images/brasil.png" alt="logo-brasil" />
            <p class="currency-name">Real</p>
            <p class="currency-value" id="real-value-test" >R$ 0.00</p>
          </div>

          <img class="arrow-img" src="images/seta.png" alt="seta" />

          <div class="currency-container">
            <img src="./images/dolar.png" alt="logo-dolar" id="currency-img" />
            <p class="currency-name" id="currency-name" >Dólar Americano</p>
            <p class="currency-value" id="currency-value-test">US$ 0,00</p>
          </div>
        </section>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
